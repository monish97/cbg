<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f4f4f4; 
            color: #333; 
        }
        .container { width: 90%; max-width: 1200px; margin: auto; }
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
            background: #222; 
            color: white; 
        }
        .logo { font-size: 24px; font-weight: bold; }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px 0;
        }
        .game-card { 
            background: white; 
            padding: 15px; 
            text-align: center; 
            cursor: pointer; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: transform 0.2s;
            width: 200px;
        }
        .game-card:hover { transform: scale(1.05); }
        .game-card img { 
            width: 100%; 
            border-radius: 10px; 
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CasualBrowserGames</div>
    </header>
    <div class="container">
        <h2>All Games</h2>
        <div class='games-container' id='games-container'></div>
    </div>
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script>
        async function fetchGames() {
            try {
                const response = await fetch("https://feeds.gamepix.com/v2/json?sid=4B22B&pagination=96&page=1");
                const data = await response.json();
                const games = data.items;
                const gamesContainer = document.getElementById("games-container");

                games.forEach((game) => {
                    const gameCard = document.createElement("div");
                    gameCard.classList.add("game-card");
                    gameCard.innerHTML = `
                        <img src='${game.image}' alt='${game.title}'>
                        <p>${game.title}</p>
                    `;
                    gameCard.onclick = () => playGame(game.url);
                    gamesContainer.appendChild(gameCard);
                });
            } catch (error) {
                console.error("Error fetching games:", error);
            }
        }

        function playGame(url) {
            window.location.href = `play.html?game=${encodeURIComponent(url)}`;
        }

        fetchGames();
    </script>
</body>
</html>
