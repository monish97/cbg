<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Casual Browser Games</h1>
    <div class="game-container" id="games-list"></div>
    
    <script>
        async function fetchGames() {
            try {
                const response = await fetch('https://gamemonetize.com/feed.php?format=0&num=50&page=1');
                const games = await response.json();
                const gamesList = document.getElementById('games-list');
                
                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.classList.add('game-card');
                    gameCard.innerHTML = `
                        <img src="${game.thumb}" alt="${game.title}">
                        <h3>${game.title}</h3>
                        <p>${game.category}</p>
                        <a href="play.html?game=${encodeURIComponent(game.url)}">Play Now</a>
                    `;
                    gamesList.appendChild(gameCard);
                });
            } catch (error) {
                console.error('Error fetching games:', error);
            }
        }

        fetchGames();
    </script>
</body>
</html>
