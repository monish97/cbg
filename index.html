<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        /* [Your existing CSS styles] */
    </style>
</head>
<body>
    <header>
        <div class="logo">CasualBrowserGames</div>
        <div class="toggle-theme" onclick="toggleTheme()">üåô</div>
    </header>
    <div class="container"></div>
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>

    <script>
        async function fetchGames() {
            try {
                const response = await fetch('https://feeds.gamepix.com/v2/json?sid=4B22B&pagination=12&page=1');
                const data = await response.json();
                const games = data.games;

                if (!games.length) {
                    console.error("No games found in the feed.");
                    return;
                }

                const categories = [
                    { name: "For You", icon: "‚ú®" },
                    { name: "Top Games", icon: "üèÜ" },
                    { name: "New Games", icon: "üÜï" },
                    { name: "Trending Games", icon: "üìà" },
                    { name: "Hot Picks", icon: "üî•" }
                ];

                const container = document.querySelector(".container");

                categories.forEach((category, index) => {
                    const categoryDiv = document.createElement("div");
                    categoryDiv.classList.add("category");

                    categoryDiv.innerHTML = `
                        <h2>${category.icon} ${category.name} ${category.icon}</h2>
                        <div class='scroll-buttons'>
                            <button class='scroll-btn' onclick='scrollLeft("games-container-${index}")'>‚¨ÖÔ∏è</button>
                            <button class='scroll-btn' onclick='scrollRight("games-container-${index}")'>‚û°Ô∏è</button>
                        </div>
                        <div class='games-container' id='games-container-${index}'></div>
                    `;
                    container.appendChild(categoryDiv);

                    const gamesContainer = document.getElementById(`games-container-${index}`);

                    // Select 10 random games for each category
                    const selectedGames = games.sort(() => 0.5 - Math.random()).slice(0, 10);

                    selectedGames.forEach((game) => {
                        const { title, link, thumbnail } = game;

                        const gameCard = document.createElement("div");
                        gameCard.classList.add("game-card");
                        gameCard.innerHTML = `
                            <img src='${thumbnail}' alt='${title}'>
                            <p>${title}</p>
                        `;
                        gameCard.onclick = () => playGame(link);
                        gamesContainer.appendChild(gameCard);
                    });
                });
            } catch (error) {
                console.error("Error fetching games:", error);
            }
        }

        function playGame(url) {
            window.location.href = `play.html?game=${encodeURIComponent(url)}`;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.toggle-theme');
            themeIcon.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        function scrollLeft(containerId) {
            document.getElementById(containerId).scrollBy({ left: -220, behavior: "smooth" });
        }

        function scrollRight(containerId) {
            document.getElementById(containerId).scrollBy({ left: 220, behavior: "smooth" });
        }

        fetchGames();
    </script>
</body>
</html>
