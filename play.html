<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        #game-container { width: 100%; height: 90vh; display: flex; justify-content: center; align-items: center; }
        iframe { width: 80%; height: 80vh; border: none; }
        .error { color: red; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Play Game</h1>
    <div id="game-container">
        <p class="error">Loading...</p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const gameUrl = params.get("game");
        const container = document.getElementById("game-container");
        
        if (gameUrl) {
            container.innerHTML = `<iframe src="${gameUrl}" allowfullscreen></iframe>`;
        } else {
            container.innerHTML = `<p class='error'>No game URL provided!</p>`;
        }
    </script>
</body>
</html>
