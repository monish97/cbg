<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        header {
            padding: 20px;
            background: #222;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
        }
        .mode-toggle {
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        iframe {
            border: none;
            max-width: 100%;
            max-height: 80vh;
        }
        footer {
            padding: 20px;
            background: #222;
            color: white;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        footer a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .dark-mode {
            background: #333;
            color: white;
        }
        .dark-mode header, .dark-mode footer {
            background: #111;
        }
    </style>
</head>
<body>
    <header>
        <h1>Casual Browser Games</h1>
    </header>
    <button class="mode-toggle" onclick="toggleMode()">üåô Dark Mode</button>
    <iframe id="gameFrame" allowfullscreen></iframe>
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            const modeBtn = document.querySelector(".mode-toggle");
            if (document.body.classList.contains("dark-mode")) {
                modeBtn.textContent = "‚òÄÔ∏è Light Mode";
            } else {
                modeBtn.textContent = "üåô Dark Mode";
            }
        }

        const gameUrl = getQueryParam('game');
        const orientation = getQueryParam('orientation');
        const width = getQueryParam('width');
        const height = getQueryParam('height');
        const gameFrame = document.getElementById('gameFrame');

        if (gameUrl) {
            gameFrame.src = gameUrl;
            if (orientation === 'landscape') {
                gameFrame.style.width = '100vw';
                gameFrame.style.height = '80vh';
            } else {
                gameFrame.style.width = width ? `${width}px` : '100%';
                gameFrame.style.height = height ? `${height}px` : '80vh';
            }
        } else {
            document.body.innerHTML = "<h1>Game not found!</h1>";
        }
    </script>
</body>
</html>
