<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - Casual Browser Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-frame {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Play Game</h1>
    <iframe id="gameIframe" class="game-frame"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameUrl = urlParams.get('gameUrl');

        if (gameUrl) {
            document.getElementById('gameIframe').src = decodeURIComponent(gameUrl);
        } else {
            document.body.innerHTML = "<h2>Invalid Game URL</h2>";
        }
    </script>
</body>
</html>
