<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <style>
        body { margin: 0; text-align: center; }
        iframe { border: none; }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">⬅️ Back</button>
    <iframe id="gameFrame" allowfullscreen></iframe>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function goBack() {
            window.history.back();
        }

        const gameUrl = getQueryParam('game');
        const orientation = getQueryParam('orientation');
        const width = getQueryParam('width');
        const height = getQueryParam('height');
        const gameFrame = document.getElementById('gameFrame');

        if (gameUrl) {
            gameFrame.src = gameUrl;
            if (orientation === 'landscape') {
                gameFrame.style.width = '100vw';
                gameFrame.style.height = 'calc(100vh - 20px)';
            } else {
                gameFrame.style.width = width ? `${width}px` : '100%';
                gameFrame.style.height = height ? `${height}px` : '100vh';
            }
        } else {
            document.body.innerHTML = "<h1>Game not found!</h1>";
        }
    </script>
</body>
</html>
