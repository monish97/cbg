<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            padding: 20px;
            background: #222;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 140px);
        }
        footer {
            margin-top: 10px;
            padding: 20px;
            background: #222;
            color: white;
            text-align: center;
        }
        footer a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Casual Browser Games</h1>
    </header>
    <button class="back-btn" onclick="goBack()">⬅️ Back</button>
    <iframe id="gameFrame" allowfullscreen></iframe>
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function goBack() {
            window.history.back();
        }

        const gameUrl = getQueryParam('game');
        const orientation = getQueryParam('orientation');
        const width = getQueryParam('width');
        const height = getQueryParam('height');
        const gameFrame = document.getElementById('gameFrame');

        if (gameUrl) {
            gameFrame.src = gameUrl;
            if (orientation === 'landscape') {
                gameFrame.style.width = '100vw';
                gameFrame.style.height = 'calc(100vh - 140px)';
            } else {
                gameFrame.style.width = width ? `${width}px` : '100%';
                gameFrame.style.height = height ? `${height}px` : 'calc(100vh - 140px)';
            }
        } else {
            document.body.innerHTML = "<h1>Game not found!</h1>";
        }
    </script>
</body>
</html>
