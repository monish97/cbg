<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }
        header {
            padding: 15px;
            background: #222;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .header-title {
            margin: 0 auto;
        }
        .header-title a {
            color: white;
            text-decoration: none;
        }
        iframe {
            border: none;
            width: 100vw;
            height: calc(100vh - 120px);
            margin-top: 60px;
        }
        footer {
            padding: 15px;
            background: #222;
            color: white;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        footer a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .dark-mode {
            background: #333;
            color: white;
        }
        .dark-mode header, .dark-mode footer {
            background: #111;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title"><a href="index.html">Casual Browser Games</a></h1>
    </header>
    <iframe id="gameFrame" allowfullscreen></iframe>
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const gameUrl = getQueryParam('game');
        const width = getQueryParam('width');
        const height = getQueryParam('height');
        const gameFrame = document.getElementById('gameFrame');

        if (gameUrl) {
            gameFrame.src = gameUrl;
            gameFrame.style.width = width ? `${width}px` : '100vw';
            gameFrame.style.height = height ? `${height}px` : 'calc(100vh - 120px)';
        } else {
            document.body.innerHTML = "<h1>Game not found!</h1>";
        }
    </script>
</body>
</html>
