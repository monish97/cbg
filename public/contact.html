<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Casual Browser Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }
        header {
            padding: 15px;
            background: #222;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .header-title {
            margin: 0 auto;
            cursor: pointer;
        }
        main {
            margin-top: 80px;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #e68900;
        }
        footer {
            padding: 15px;
            background: #222;
            color: white;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title" onclick="location.href='index.html'">Casual Browser Games</h1>
    </header>
    
    <main>
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="response-message" style="color: green; display: none; margin-top: 10px;">Thank you for contacting us. Your request has been sent to support.</p>
    </main>
    
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>
    
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("response-message").style.display = "block";
            setTimeout(() => {
                document.getElementById("contact-form").reset();
            }, 1000);
        });
    </script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
        e.preventDefault();
            const formData = new FormData(this);
    
            const response = await fetch('/api/sendEmail', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: { 'Content-Type': 'application/json' }
            });
    
            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
