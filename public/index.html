<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 10%;
            background: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #555;
        }
        .sidebar li:hover {
            background: #444;
        }
        
        /* Content Area */
        .content {
            margin-left: 10%;
            width: 90%;
            padding: 80px 20px 20px;
        }

        /* Game Grid Layout */
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        /* Game Card Styles */
        .game-card {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 150px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .game-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .game-card h3 {
            font-size: 0.9em;
            margin-top: 8px;
            color: #333;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul id="categoryList">
            <li onclick="filterGames('all')">All Games</li>
            <li onclick="filterGames('io')">.IO</li>
            <li onclick="filterGames('2player')">2 Player</li>
            <li onclick="filterGames('3d')">3D</li>
            <li onclick="filterGames('action')">Action</li>
            <li onclick="filterGames('adventure')">Adventure</li>
            <li onclick="filterGames('arcade')">Arcade</li>
            <li onclick="filterGames('bejeweled')">Bejeweled</li>
            <li onclick="filterGames('boys')">Boys</li>
            <li onclick="filterGames('clicker')">Clicker</li>
            <li onclick="filterGames('cooking')">Cooking</li>
            <li onclick="filterGames('fighting')">Fighting</li>
            <li onclick="filterGames('girls')">Girls</li>
            <li onclick="filterGames('hypercasual')">Hypercasual</li>
            <li onclick="filterGames('multiplayer')">Multiplayer</li>
            <li onclick="filterGames('puzzles')">Puzzles</li>
            <li onclick="filterGames('racing')">Racing</li>
            <li onclick="filterGames('shooting')">Shooting</li>
            <li onclick="filterGames('soccer')">Soccer</li>
            <li onclick="filterGames('sports')">Sports</li>
        </ul>
    </div>
    
    <div class="content">
        <main class="game-container" id="game-container"></main>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("games.json")
                .then(response => response.json())
                .then(data => {
                    const gameContainer = document.getElementById("game-container");
                    data.forEach(game => {
                        const gameCard = document.createElement("div");
                        gameCard.classList.add("game-card", ...game.categories);
                        gameCard.innerHTML = `<img src="${game.thumb}" alt="${game.title}"><h3>${game.title}</h3>`;
                        gameCard.addEventListener("click", () => {
                            window.location.href = game.url;
                        });
                        gameContainer.appendChild(gameCard);
                    });
                })
                .catch(error => console.error("Error loading game data:", error));
        });

        function filterGames(category) {
            let games = document.querySelectorAll('.game-card');
            games.forEach(game => {
                if (category === 'all' || game.classList.contains(category)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
