<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            min-height: 100vh;
        }
        .dark-mode {
            background: #222;
            color: #fff;
        }
        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            padding: 15px;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .sidebar li:hover {
            background: #444;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            justify-content: center;
        }
        .game-card {
            background: #d3d3d3;
            padding: 10px;
            border-radius: 10px;
        }
        .game-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Categories</h2>
        <ul id="category-list"></ul>
    </div>
    <div class="content">
        <h2 id="category-title">ðŸ”¥ Popular Games ðŸ”¥</h2>
        <div class="games-container" id="games-container"></div>
    </div>
    <script>
        const categories = ["2048", "Action", "Adventure", "Arcade", "Puzzle", "Racing", "Shooter", "Sports", "Zombie"];
        const categoryList = document.getElementById("category-list");
        
        categories.forEach(category => {
            let li = document.createElement("li");
            li.textContent = category;
            li.addEventListener("click", () => loadGames(category));
            categoryList.appendChild(li);
        });
        
        function loadGames(category = "") {
            const apiUrl = category ? 
                `https://feeds.gamepix.com/v2/json?sid=4B22B&category=${category}&pagination=96&page=1` : 
                "https://feeds.gamepix.com/v2/json?sid=4B22B&pagination=96&page=1";
            document.getElementById("category-title").textContent = category ? category : "ðŸ”¥ Popular Games ðŸ”¥";
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const gamesContainer = document.getElementById("games-container");
                    gamesContainer.innerHTML = "";
                    data.games.forEach(game => {
                        const gameCard = document.createElement("div");
                        gameCard.classList.add("game-card");
                        gameCard.innerHTML = `<img src="${game.thumbnail}" alt="${game.title}"><p>${game.title}</p>`;
                        gameCard.addEventListener("click", () => window.open(game.url, "_blank"));
                        gamesContainer.appendChild(gameCard);
                    });
                });
        }
        
        loadGames();
    </script>
</body>
</html>
