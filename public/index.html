<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>    
</head>
<body>
    <div class="sidebar">
        <h2>Categories</h2>
        <ul id="category-list"></ul>
    </div>
    <div class="content">
        <h2 id="category-title">ðŸ”¥ Popular Games ðŸ”¥</h2>
        <div class="games-container" id="games-container"></div>
    </div>
    <script>
        const categories = ["2048", "Action", "Addictive", "Adventure", "Airplane", "Animal", "Arcade", "Archery", "Ball", "Basketball", "Battle", "Bejeweled", "Bike", "Block", "Board", "Brain", "Bubble Shooter", "Building", "Car", "Card", "Casual", "Cats", "Checkers", "Chess", "Christmas", "Classics", "Clicker", "Coloring", "Cooking", "Dinosaur", "Drawing", "Dress Up", "Driving", "Educational", "Escape", "Farming", "Fashion", "Fighting", "First Person Shooter", "Fishing", "Flight", "Fun", "Games For Girls", "Gangster", "Gun", "Halloween", "Hidden Object", "Horror", "Hyper Casual", "Idle", "Io", "Jewel", "Jigsaw Puzzles", "Jumping", "Junior", "Kids", "Management", "Match 3", "Math", "Memory", "Minecraft", "Mining", "Money", "Monster", "Multiplayer", "Music", "Naval", "Ninja", "Parking", "Parkour", "Pixel", "Platformer", "Puzzle", "Racing", "Retro", "Robots", "Runner", "Shooter", "Simulation", "Skibidi Toilet", "Skill", "Snake", "Sniper", "Soccer", "Solitaire", "Sports", "Stickman", "Strategy", "Survival", "Tanks", "Tap", "Tetris", "Trivia", "War", "Word", "Zombie"];
        const categoryList = document.getElementById("category-list");
        
        categories.forEach(category => {
            let li = document.createElement("li");
            li.textContent = category;
            li.addEventListener("click", () => loadGames(category));
            categoryList.appendChild(li);
        });
        
        function loadGames(category = "") {
            const formattedCategory = category.toLowerCase().replace(/\s+/g, '-');
            const apiUrl = category ? 
                `https://feeds.gamepix.com/v2/json?sid=4B22B&category=${encodeURIComponent(formattedCategory)}&pagination=96&page=1` : 
                "https://feeds.gamepix.com/v2/json?sid=4B22B&pagination=96&page=1";
            document.getElementById("category-title").textContent = category ? category : "ðŸ”¥ Popular Games ðŸ”¥";
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const gamesContainer = document.getElementById("games-container");
                    gamesContainer.innerHTML = "";
    
                    if (!data.items || !Array.isArray(data.items) || data.items.length === 0) {
                        gamesContainer.innerHTML = "<p>No games found for this category.</p>";
                        return;
                    }
                
                    data.items.forEach(game => {
                        const gameCard = document.createElement("div");
                        gameCard.classList.add("game-card");
                        gameCard.innerHTML = `<img src="${game.image}" alt="${game.title}"><p>${game.title}</p>`;
                        gameCard.addEventListener("click", () => window.open(game.url, "_blank"));
                        gamesContainer.appendChild(gameCard);
                    });
                })
                .catch(error => console.error("Error fetching games:", error));
        }
        
        loadGames();
    </script>
</body>
</html>
