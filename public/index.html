<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #222;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        header {
            padding: 20px;
            background: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            width: 70px;
            height: 30px;
            background: #ff9800;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            padding: 2px;
        }
        .toggle-slider {
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 3px;
            transform: translateY(-50%);
            transition: transform 0.3s;
        }
        .dark-mode .toggle-slider {
            transform: translate(40px, -50%);
        }
        .toggle-icons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 20px 0;
        }
        .game-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .dark-mode header, .dark-mode footer {
            background: #111;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #222;
            color: white;
        }
        footer a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Casual Browser Games</h1>
        <div class="toggle-container" onclick="toggleMode()">
            <div class="toggle-icons">
                <span>‚òÄÔ∏è</span>
                <span>üåô</span>
            </div>
            <div class="toggle-slider"></div>
        </div>
    </header>
    <div class="container">
        <div class="category">
            <h2>üî• Popular Games üî•</h2>
            <div class="games-container" id="games-container"></div>
        </div>
    </div>
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }
        function loadMode() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        }
        async function fetchGames() {
            try {
                const response = await fetch("https://gamemonetize.com/feed.php?format=0&num=50&page=1");
                const data = await response.json();
                const games = data.items;
                const gamesContainer = document.getElementById("games-container");
                gamesContainer.innerHTML = "";
                games.forEach((game) => {
                    const gameCard = document.createElement("div");
                    gameCard.classList.add("game-card");
                    gameCard.innerHTML = `
                        <img src='${game.image}' alt='${game.title}'>
                        <p>${game.title}</p>
                    `;
                    gameCard.onclick = () => playGame(game.url, game.orientation, game.width, game.height);
                    gamesContainer.appendChild(gameCard);
                });
            } catch (error) {
                console.error("Error fetching games:", error);
            }
        }
        function playGame(url, orientation, width, height) {
            window.location.href = `play.html?game=${encodeURIComponent(url)}&orientation=${orientation}&width=${width}&height=${height}`;
        }
        document.addEventListener("DOMContentLoaded", () => {
            loadMode();
            fetchGames();
        });
    </script>
</body>
</html>
