<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            min-height: 100vh;
        }
        .dark-mode {
            background: #222;
            color: #fff;
        }
        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            padding: 15px;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .sidebar li:hover {
            background: #444;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            justify-content: center;
        }
        .game-card {
            background: #d3d3d3;
            padding: 10px;
            border-radius: 10px;
        }
        .game-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Categories</h2>
        <ul id="category-list"></ul>
    </div>
    <div class="content">
        <h2 id="category-title">ðŸ”¥ Popular Games ðŸ”¥</h2>
        <div class="games-container" id="games-container"></div>
    </div>
    <script>
        const categories = ["2048", "Action", "Addictive", "Adventure", "Airplane", "Animal", "Anime", "Arcade", "Archery", "Baby", "Ball", "Barbie", "Baseball", "Basketball", "Battle", "Battle Royale", "Bejeweled", "Bike", "Block", "Board", "Bowling", "Boxing", "Brain", "Bubble Shooter", "Building", "Car", "Card", "Casual", "Cats", "Checkers", "Chess", "Christmas", "City Building", "Classics", "Clicker", "Coding", "Coloring", "Cooking", "Cool", "Crazy", "Cricket", "Dinosaur", "Dirt Bike", "Dragons", "Drawing", "Dress Up", "Drifting", "Driving", "Educational", "Escape", "Family", "Farming", "Fashion", "Fighting", "Fire And Water", "First Person Shooter", "Fishing", "Flash", "Flight", "Fun", "Games For Girls", "Gangster", "Gdevelop", "Golf", "Granny", "Gun", "Hair Salon", "Halloween", "Helicopter", "Hidden Object", "Hocky", "Horror", "Horse", "Hunting", "Hyper Casual", "Idle", "Io", "Jewel", "Jigsaw Puzzles", "Jumping", "Junior", "Kids", "Knight", "Mahajong", "Makeup", "Management", "Mario", "Match 3", "Math", "Memory", "Mermaid", "Minecraft", "Mining", "Mmorpg", "Mobile", "Money", "Monster", "Multiplayer", "Music", "Naval", "Ninja", "Ninja Turtle", "Offroad", "Open World", "Parking", "Parkour", "Piano", "Pirates", "Pixel", "Platformer", "Police", "Pool", "Princess", "Puzzle", "Racing", "Restaurant", "Retro", "Robots", "Rpg", "Runner", "Scary", "Scrabble", "Sharks", "Shooter", "Simulation", "Skateboard", "Skibidi Toilet", "Skill", "Snake", "Sniper", "Soccer", "Solitaire", "Spinner", "Sports", "Stickman", "Strategy", "Surgery", "Survival", "Sword", "Tanks", "Tap", "Tetris", "Trivia", "Truck", "Two Players", "Tycoon", "War", "Word", "World Cup", "Worm", "Wrestling", "Zombie"];
        const categoryList = document.getElementById("category-list");
        
        categories.forEach(category => {
            let li = document.createElement("li");
            li.textContent = category;
            li.addEventListener("click", () => loadGames(category));
            categoryList.appendChild(li);
        });
        
        function loadGames(category = "") {
            const apiUrl = category ? 
                `https://feeds.gamepix.com/v2/json?sid=4B22B&category=${encodeURIComponent(category)}&pagination=96&page=1` : 
                "https://feeds.gamepix.com/v2/json?sid=4B22B&pagination=96&page=1";
            document.getElementById("category-title").textContent = category ? category : "ðŸ”¥ Popular Games ðŸ”¥";
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const gamesContainer = document.getElementById("games-container");
                    gamesContainer.innerHTML = "";
                    data.games.forEach(game => {
                        const gameCard = document.createElement("div");
                        gameCard.classList.add("game-card");
                        gameCard.innerHTML = `<img src="${game.thumbnail}" alt="${game.title}"><p>${game.title}</p>`;
                        gameCard.addEventListener("click", () => window.open(game.url, "_blank"));
                        gamesContainer.appendChild(gameCard);
                    });
                })
                .catch(error => console.error("Error fetching games:", error));
        }
        
        loadGames();
    </script>
</body>
</html>
