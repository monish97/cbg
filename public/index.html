<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }
        h1 {
            margin-bottom: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .game-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        .game-card:hover {
            transform: scale(1.03);
        }

        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .game-title {
            padding: 8px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>All Games</h1>
    <div id="games" class="game-grid"></div>

    <script>
        async function loadGames() {
            const url = "https://gamemonetize.com/feed.php?format=0&page=1";

            try {
                const res = await fetch(url);
                const xmlText = await res.text();

                const parser = new DOMParser();
                const xml = parser.parseFromString(xmlText, "text/xml");

                const items = [...xml.getElementsByTagName("item")];

                const games = items.map(item => ({
                    title: item.getElementsByTagName("title")[0]?.textContent || "No Title",
                    thumbnail: item.getElementsByTagName("thumbnail")[0]?.textContent || "",
                    link: item.getElementsByTagName("link")[0]?.textContent || "#"
                }));

                const container = document.getElementById("games");

                games.forEach(g => {
                    const card = document.createElement("div");
                    card.className = "game-card";
                    card.onclick = () => window.open(g.link, "_blank");

                    card.innerHTML = `
                        <img src="${g.thumbnail}">
                        <div class="game-title">${g.title}</div>
                    `;

                    container.appendChild(card);
                });

            } catch (e) {
                console.error("Error loading feed:", e);
            }
        }

        loadGames();
    </script>

</body>
</html>
