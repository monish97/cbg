<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .toggle-mode {
            cursor: pointer;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
            top: 60px;
            bottom: 0;
            overflow-y: auto;
        }
        .category-list {
            list-style: none;
            padding: 0;
        }
        .category-list li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .category-list li:hover {
            background: #444;
        }
        .category-list img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 80px 20px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>Casual Browser Games</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search games...">
        </div>
        <div class="toggle-mode">ðŸŒ™</div>
    </header>
    <aside class="sidebar">
        <ul class="category-list" id="category-list"></ul>
    </aside>
    <main class="content">
        <h2 id="category-title">Popular Games</h2>
        <div class="games-container" id="games-container"></div>
    </main>
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script>
        async function loadCategories() {
            const response = await fetch('games.json');
            const data = await response.json();
            const categoryList = document.getElementById("category-list");
            categoryList.innerHTML = "";
            
            Object.keys(data).forEach(category => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `<img src="icon.png" alt=""> ${category}`;
                listItem.onclick = () => loadGames(category, data[category]);
                categoryList.appendChild(listItem);
            });
        }

        function loadGames(category, games) {
            document.getElementById("category-title").textContent = category;
            const gamesContainer = document.getElementById("games-container");
            gamesContainer.innerHTML = "";
            
            games.slice(0, 5).forEach(game => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.title}">
                    <p>${game.title}</p>
                `;
                gameCard.onclick = () => window.location.href = game.url;
                gamesContainer.appendChild(gameCard);
            });
        }

        document.addEventListener("DOMContentLoaded", loadCategories);
    </script>
</body>
</html>
