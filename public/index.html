<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #222;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        header {
            padding: 15px;
            background: #222;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            margin: 0 auto;
            cursor: pointer;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            width: 70px;
            height: 30px;
            background: #ff9800;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
        }
        .toggle-slider {
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 3px;
            transition: transform 0.3s;
        }
        .dark-mode .toggle-slider {
            transform: translateX(38px);
        }
        .toggle-icons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            padding: 0 8px;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #222;
            color: white;
            text-align: center;
        }
        footer a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title" onclick="location.href='index.html'">Casual Browser Games</h1>
        <div class="toggle-container" onclick="toggleMode()">
            <div class="toggle-icons">
                <span>‚òÄÔ∏è</span>
                <span>üåô</span>
            </div>
            <div class="toggle-slider"></div>
        </div>
    </header>
    <div class="container">
        <div class="category">
            <h2>üî• Popular Games üî•</h2>
            <div class="games-container" id="games-container"></div>
        </div>
    </div>
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            const isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
        }
        function loadMode() {
            const darkMode = localStorage.getItem("darkMode") === "true";
            if (darkMode) {
                document.body.classList.add("dark-mode");
            }
        }
        document.addEventListener("DOMContentLoaded", loadMode);
    </script>
</body>
</html>
