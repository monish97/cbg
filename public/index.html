<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #222;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        header {
            padding: 20px;
            background: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 20px 0;
        }
        .game-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .dark-mode header, .dark-mode footer {
            background: #111;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #222;
            color: white;
        }
        footer a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Casual Browser Games</h1>
    </header>
    <div class="container">
        <div class="category">
            <h2>ðŸ”¥ Popular Games ðŸ”¥</h2>
            <div class="games-container" id="games-container"></div>
        </div>
    </div>
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>
    <script>
        async function fetchGames() {
            try {
                const response = await fetch('Wizard_Data (1).json'); // Load local JSON file
                const data = await response.json();
                const games = data.segments[0].hits;
                const gamesContainer = document.getElementById("games-container");
                gamesContainer.innerHTML = "";
                
                games.forEach((game) => {
                    const gameCard = document.createElement("div");
                    gameCard.classList.add("game-card");
                    gameCard.innerHTML = `
                        <img src='${game.Assets[0]}' alt='${game.Title}'>
                        <p>${game.Title}</p>
                    `;
                    gameCard.onclick = () => window.location.href = game["Game URL"];
                    gamesContainer.appendChild(gameCard);
                });
            } catch (error) {
                console.error("Error fetching games:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", fetchGames);
    </script>
</body>
</html>
