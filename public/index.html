<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Casual Browser Games</h1>
    </header>
    <main>
        <div id="categoryGrid"></div>
        <div class="games-container" id="gamesContainer"></div>
    </main>
    <script>
        async function loadGameData() {
            try {
                const response = await fetch('/games.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const games = await response.json();
                displayGames(games);
            } catch (error) {
                console.error("Error loading game data:", error);
            }
        }
        
        function displayGames(games) {
            const container = document.getElementById("gamesContainer");
            container.innerHTML = "";
            
            games.forEach(game => {
                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card");
                gameCard.innerHTML = `
                    <img src="${game.thumb}" alt="${game.title}" onerror="this.onerror=null;this.src='/default-placeholder.png';">
                    <p>${game.title}</p>
                `;
                gameCard.addEventListener("click", () => {
                    window.location.href = `play.html?game=${encodeURIComponent(game.url)}`;
                });
                container.appendChild(gameCard);
            });
        }
        
        loadGameData();
    </script>
</body>
</html>
