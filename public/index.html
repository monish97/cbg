<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        header {
            padding: 20px;
            background: #222;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .category {
            margin-top: 30px;
        }
        h2 {
            border-bottom: 3px solid #ff9800;
            padding-bottom: 10px;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 20px 0;
            justify-content: center;
        }
        .game-card {
            background: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #222;
            color: white;
            text-align: center;
        }
        footer a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Casual Browser Games</h1>
    </header>
    <div class="container">
        <div class="category">
            <h2>ðŸ”¥ Popular Games ðŸ”¥</h2>
            <div class="games-container" id="games-container"></div>
        </div>
    </div>
    <footer>
        <a href="faq.html">FAQs</a> | <a href="about.html">About Us</a> | 
        <a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>

    <script>
        async function fetchGames() {
            try {
                const response = await fetch("https://feeds.gamepix.com/v2/json?sid=4B22B&pagination=96&page=1");
                const data = await response.json();
                const games = data.items;
                const gamesContainer = document.getElementById("games-container");

                games.forEach((game) => {
                    const gameCard = document.createElement("div");
                    gameCard.classList.add("game-card");
                    gameCard.innerHTML = `
                        <img src='${game.image}' alt='${game.title}'>
                        <p>${game.title}</p>
                    `;
                    gameCard.onclick = () => playGame(game.url);
                    gamesContainer.appendChild(gameCard);
                });
            } catch (error) {
                console.error("Error fetching games:", error);
            }
        }

        function playGame(url) {
            window.location.href = `play.html?game=${encodeURIComponent(url)}`;
        }

        fetchGames();
    </script>
</body>
</html>
