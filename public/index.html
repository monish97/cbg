<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Browser Games</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 10%;
            background: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #555;
        }
        .sidebar li:hover {
            background: #444;
        }
        .content {
            width: 90%;
            padding: 20px;
            overflow-y: auto;
        }
        .game {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        .game.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul id="categoryList">
            <li onclick="filterGames('all')">All Games</li>
            <li onclick="filterGames('io')">.IO</li>
            <li onclick="filterGames('2player')">2 Player</li>
            <li onclick="filterGames('3d')">3D</li>
            <li onclick="filterGames('action')">Action</li>
            <li onclick="filterGames('adventure')">Adventure</li>
            <li onclick="filterGames('arcade')">Arcade</li>
            <li onclick="filterGames('bejeweled')">Bejeweled</li>
            <li onclick="filterGames('boys')">Boys</li>
            <li onclick="filterGames('clicker')">Clicker</li>
            <li onclick="filterGames('cooking')">Cooking</li>
            <li onclick="filterGames('fighting')">Fighting</li>
            <li onclick="filterGames('girls')">Girls</li>
            <li onclick="filterGames('hypercasual')">Hypercasual</li>
            <li onclick="filterGames('multiplayer')">Multiplayer</li>
            <li onclick="filterGames('puzzles')">Puzzles</li>
            <li onclick="filterGames('racing')">Racing</li>
            <li onclick="filterGames('shooting')">Shooting</li>
            <li onclick="filterGames('soccer')">Soccer</li>
            <li onclick="filterGames('sports')">Sports</li>
        </ul>
    </div>
    <div class="content" id="gameList"></div>
    <script>
        async function fetchGames() {
            try {
                let response = await fetch('games.json');
                let games = await response.json();
                let gameList = document.getElementById('gameList');
                gameList.innerHTML = '';
                games.forEach(game => {
                    let gameDiv = document.createElement('div');
                    gameDiv.classList.add('game', game.category);
                    gameDiv.innerText = game.name;
                    gameList.appendChild(gameDiv);
                });
                filterGames('all');
            } catch (error) {
                console.error('Error fetching games:', error);
            }
        }
        
        function filterGames(category) {
            let games = document.querySelectorAll('.game');
            games.forEach(game => {
                if (category === 'all' || game.classList.contains(category)) {
                    game.classList.add('show');
                } else {
                    game.classList.remove('show');
                }
            });
        }
        
        window.onload = fetchGames;
    </script>
</body>
</html>
